[connection]
endpoint = "http://pc:8882"
local_fallback = true

[sources]
include = ["src/**", "tests/**", "acl-proxy.sample.toml", "Cargo.toml", "Cargo.lock"]
exclude = []

[artifacts]
include = [
    "src/**",
    "tests/**",
    "Cargo.toml",
    "target/release/acl-proxy",
    "target/release/acl-proxy-extract-capture-body",
]
exclude = []

[request]
timeout_sec = 900

[request.env]
RUSTUP_HOME = "/opt/rust"
CARGO_HOME = "/opt/rust"

[output]
stdout_max_lines = 10
stderr_max_lines = 10
stdout_tail_lines = 10
stderr_tail_lines = 10
